<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <div class="content">
        <div class="box">
            <h3>Ma'lumotlar</h3>
            <form id="information-form">
                <div class="add-form">
                    <input type="text" placeholder="Enter Name:" id="name">
                    <input type="number" placeholder="Enter Age:" id="age">
                    <input type="text" placeholder="Enter Job:" id="job">
                </div>
                <div class="search-panel">
                    <input type="search" placeholder="search" id="search">
                    <button class="search-btn btn">search</button>
                    <button class="add btn">Submit</button>
                </div>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Job</th>
                    </tr>
                </thead>
                <tbody id="add-list"></tbody>
            </table>

        </div>
    </div>

</body>

</html>
